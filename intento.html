<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<title></title>
</head>
<body>
	<div class="container">
		<input type="text" placeholder="Search by name" id="inputSearch">
		<button></button>
		<div class="row">
	

			<div class="col-sm-8">
		<div id="tweets"></div>
		</div>

			
		</div> <!--row-->
	</div>


<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script type="text/javascript">
	"use strict";

function callback(data) {
  console.log("callback");
  console.log(data);
  

  data.forEach(function (d) {
    var photo = $("<img>")
      .addClass("photo")
      .attr("src", d.user.profile_image_url)
      .attr("alt", d.user.screen_name + " photo");
      
    var tweet = $("<div class='col-sm-4'>")
      .append($("<div>")
        .addClass("name")
        .text(d.user.screen_name)
      )
      .append(photo);
    $("#tweets").append(tweet);
  });
}


console.log("before");
$.getJSON("./JSON/tweets.json", callback);
console.log("after");
</script>
</body>
</html>
